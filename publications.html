<script>
    window.addEventListener("scroll", function (e) {
        if (window.pageYOffset > 200) {
            document.getElementById("navDiv").style.backgroundColor = "rgba(0, 0, 0, 1)"
        } else {
            document.getElementById("navDiv").style.backgroundColor = "rgba(0, 0, 0, 0.6)"
        }
    })

    let researchText = document.getElementsByClassName("research-text")
    for (let x = 0; x < researchText.length; x++) {
        if (researchText[x].innerHTML.length > 150) {
            let reducedText = researchText[x].innerHTML.slice(0, 150)
            researchText[x].innerHTML = reducedText + "..."
        }
    }

    function closeSideNav() {
        let sideNavBackground = document.getElementById("sideNavBackground")
        let sideNav = document.getElementById("sideNav")
        // sideNavBackground.style.display = "none"
        sideNavBackground.style.backgroundColor = "rgba(0, 0, 0, 0)"
        sideNavBackground.style.pointerEvents = "none"
        sideNav.style.transform = "translateX(-100%)"
    }

    function showSideNav() {
        let sideNavBackground = document.getElementById("sideNavBackground")
        let sideNav = document.getElementById("sideNav")
        // sideNavBackground.style.display = "block"
        sideNavBackground.style.backgroundColor = "rgba(0, 0, 0, 0.5)"
        sideNavBackground.style.pointerEvents = "auto"
        sideNav.style.transform = "translateX(0%)"
    }

</script>
